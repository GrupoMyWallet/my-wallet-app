version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: mywallet_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - app-storage-data:/var/www/storage/app
      - app-bootstrap-cache:/var/www/bootstrap/cache
      - ./.env:/var/www/.env:ro
      - build-assets:/var/www/public/build
    depends_on:
      - postgres
    networks:
      - mywallet
    healthcheck:
      test: ["CMD", "php", "artisan", "tinker", "--execute=echo 'OK';"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: mywallet_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - nginx-logs:/var/log/nginx
      - build-assets:/var/www/public/build
    depends_on:
      app:
        condition: service_healthy
    networks:
      - mywallet
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  certbot:
    image: certbot/certbot
    container_name: mywallet_certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx
    networks:
      - mywallet

  postgres:
    image: postgres:15-alpine
    container_name: mywallet_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mywallet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 30s
      timeout: 10s
      retries: 3

    python-api:
        image: ghcr.io/<usuario>/<repo>/python-api:latest
        container_name: mywallet_python_api
        restart: unless-stopped
        ports:
         - "8000:8000"
        networks:
            - mywallet
        depends_on:
            - postgres

networks:
  mywallet:
    driver: bridge

volumes:
  build-assets:
    driver: local
  postgres-data:
    driver: local
  app-storage-data:
    driver: local
  app-bootstrap-cache:
    driver: local
  nginx-logs:
    driver: local
